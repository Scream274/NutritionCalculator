<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .navbar-nav {
            align-items: center;
        }

        .container {
            background: linear-gradient(135deg, rgb(231 231 231 / 46%), rgb(0 0 0 / 24%));
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .navbar-light .navbar-nav .nav-link {
            color: rgb(255 255 255);
            font-size: 18px;
            font-weight: bold;
        }

        p {
            text-align: center;
            margin: 5px;
        }
    </style>
</head>
<body>
<!-- Navigation menu -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container px-4">
        <a class="navbar-brand" href="/home">Home Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/my-account">My profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recipes">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>Create Recipe</h2>
    <form action="/save-recipe" method="post" th:object="${recipeDto}">

        <div class="form-group">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" class="form-control" id="recipeName" th:field="*{recipeName}" required>
        </div>

        <div id="ingredients">
            <div class="ingredient-item">
                <label for="ingredientName">Ingredient Name:</label>
                <input type="text" class="form-control" th:field="*{ingredients[0].name}" required>

                <label for="ingredientQuantity">Amount:</label>
                <input type="number" class="form-control" th:field="*{ingredients[0].amount}" required>
            </div>
        </div>

        <button type="button" class="btn btn-primary mt-5" onclick="addIngredient()">Add Ingredient</button>
        <button type="submit" class="btn btn-success mt-5">Save Recipe</button>
    </form>
</div>

<script>
    let ingredientIndex = 0;

    function addIngredient() {
        ingredientIndex++;

        var ingredientTemplate = `
            <div class="ingredient-item">
                <label for="ingredientName">Ingredient Name:</label>
                <input type="text" class="form-control" name="ingredients[${ingredientIndex}].name" required>

                <label for="ingredientQuantity">Amount:</label>
                <input type="number" class="form-control" name="ingredients[${ingredientIndex}].amount" required>
            </div>
        `;

        document.getElementById("ingredients").insertAdjacentHTML('beforeend', ingredientTemplate);
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
