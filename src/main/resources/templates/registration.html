<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .content {
            text-align: center;
        }

        .navbar-nav {
            align-items: center;
        }
    </style>
</head>
<body>

<!-- Navigation menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/home">Home Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration">Registration</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Registration form content -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12 content mx-md-5">
            <h2>Registration</h2>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="fullNameInput">Full Name:</label>
                    <input type="text" class="form-control" id="fullNameInput" th:field="*{fullName}" required>
                </div>
                <div class="form-group">
                    <label for="emailInput">Email:</label>
                    <input type="email" class="form-control" id="emailInput" th:field="*{email}" required>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password:</label>
                    <input type="password" class="form-control" id="passwordInput" th:field="*{password}" required>
                </div>
                <div class="form-group">
                    <label for="weightInput">Weight (kg):</label>
                    <input type="number" class="form-control" id="weightInput" th:field="*{weight}">
                </div>
                <div class="form-group">
                    <label for="heightInput">Height (cm):</label>
                    <input type="number" class="form-control" id="heightInput" th:field="*{height}">
                </div>
                <div class="form-group">
                    <label for="ageInput">Age:</label>
                    <input type="number" class="form-control" id="ageInput" th:field="*{age}">
                </div>
                <div class="form-group">
                    <label for="genderInput">Gender:</label>
                    <select class="form-control" id="genderInput" th:field="*{gender}">
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery (required for certain Bootstrap features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
